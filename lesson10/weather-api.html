<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="weatherapi.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <main>

            <h1>OpenWeatherMap.org API Test</h1>

            <div id="main-div">

                <form>
                    <label>City:</label>
                    <input name="insertCity" id="insertCity" type="text" placeholder="City for analysis">
                    <button type="button" id="searchBtn">Search</button>
                </form>

                <p>The current temperature in <span id="displayCity"></span> is <span id="current-temp"></span> &deg;F</p>
                <p>The coordinates of <span id="displayCity2"></span> are:</p>
                <p>Longitude: <span id="lon"></span> Latitude: <span id="lat"></span></p>
                <p>Humidity of <span id="displayCity3"></span>: <span id="hum"></span>%</p>

                <h2>Current Condition</h2>

                <figure>
                    <img src="" alt="" id="weather-icon" />
                    <figcaption></figcaption>
                </figure>

            </div>

        </main>

        <script src="weatherapi.js"></script>

    </body>

</html>
